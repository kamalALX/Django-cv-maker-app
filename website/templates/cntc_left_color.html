{% load static %}

<style>


  .left-yellow {
    position: fixed;
    top: 0;
    left: 0;
    width: 17%; /* Adjust to cover the desired percentage of the screen */
    height: 100%;
    background-color: #e3f9f4;
    z-index: -1; /* Ensure it stays behind other elements */
  }


  h2 {
    margin: 50px 0  30px 0;
  }

  body {
  }

  .list-ic a {
    color: black;
    text-decoration: none;
	font-weight: 500;
  }

  
  .list-ic li {
    position: relative;
  }

  .list-ic li span {
    display: inline-block;
    width: 35px;
    height: 35px;
	font-weight: 600;
    text-align: center;
    line-height: 1.8em;
    border-radius: 50%;
    background: black;
	border-style: solid;
	border-width: 2px;
	border-color: black;
    color: white;
    position: relative;
  }

  .list-ic li::before {
    content: '';
    position: absolute;
    background: black;
    z-index: -1;
  }


  .list-ic.vertical li {
    list-style-type: none;
  }

  .list-ic.vertical li span {
    margin: 1.1em 0;
  }
  .list-ic.vertical li::before {
    top: -35px;
    left: 15px;
    width: 2.5px;
    height: 4em;
  }

  .list-ic li:first-child::before {
    display: none;
  }

  a:hover {
    color: darkgray;
  }
  
  .list-ic .active ~ li {
    background: lightblue;
  }

  .list-ic .active ~ li::before {
    background: lightblue;
  }

  .lis {
	  position: absolute;
	  top: 19%;
  }

  img {
    position: relative;
    top: 30px; /* Adjust as needed */
    left: 30px; /* Adjust as needed */
    width: 60px;
    height: 60px;
}

</style>
